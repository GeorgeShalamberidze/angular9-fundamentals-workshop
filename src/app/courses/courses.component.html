<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-list>
                <mat-list-item *ngFor="let course of courses" (click) = "selectCourse(course)">
                    <h3 matLine>{{course.title}}</h3>
                    <p matLine>{{course.description}}</p>
                    <button 
                        mat-icon-button 
                        color="warn" 
                        (click)="deleteCourse(course.id); $event.stopImmediatePropagation()"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <!-- COURSE FORM -->
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="currentCourse; else noSelection">
                        {{currentCourse.title}}
                    </span>
                    <ng-template #noSelection>Select Course</ng-template>
                </mat-card-title>
            </mat-card-header>

            <form #formName = "ngForm" (submit)="saveCourse()">
                <mat-card-content>
                    <mat-form-field>
                        <input 
                            matInput 
                            placeholder="Title" 
                            type="text"
                            name="title" 
                            [(ngModel)]="currentCourse.title" 
                            required
                        />
                    </mat-form-field>

                    <mat-form-field>
                        <input 
                            matInput 
                            placeholder="Description" 
                            type="text"
                            name="description" 
                            [(ngModel)]="currentCourse.description" 
                        />
                    </mat-form-field>

                    <section>
                        <h4>{{currentCourse.percentComplete}}% Completed</h4>
                        <mat-slider
                            class="full-width"
                            min="0"
                            max="100"
                            name="percentComplete"
                            thumbLabel
                            [(ngModel)]="currentCourse.percentComplete"
                        >

                        </mat-slider>
                    </section>
                    <section>
                        <mat-checkbox name="favorite" [(ngModel)]="currentCourse.favorite">
                            
                        </mat-checkbox>
                    </section>
                </mat-card-content>
                <mat-card-actions>
                    <button type="button" mat-button (click)="cancel()">Cancel</button>
                    <button type="submit" mat-button color="primary" [disabled]="formName.invalid">Submit</button>
                </mat-card-actions>
            </form>
            <mat-card-actions>

            <!-- COURSE ACTIONS -->

            </mat-card-actions>
        </mat-card>
    </div>
</div>
